<!-- rate_movie.html -->
{% extends 'layout/main.html' %}

{% block style %}
<style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .title {
        margin-top: 0;
        font-size: 24px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-primary:focus {
        outline: none;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
    }

    .btn-secondary:hover {
        background-color: #545b62;
    }

    .btn-secondary:focus {
        outline: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="title">Rate Movie: {{ movie.title }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <!-- Back Button -->
    <a href="{% url 'movie_details' movie.id %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
