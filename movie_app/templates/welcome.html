{% extends 'layout/main.html' %}

{% block style %}
<style>
/* home.component.css */

.welcome-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 100px;
  }
  
  .welcome-text {
    max-width: 500px;
  }
  
  .cta-buttons {
    margin-top: 20px;
  }
  
  .image-container img {
    width: 400px;
  }
  
  /* Animation */
  .welcome-text {
    animation: slide-in 1s ease-out;
  }
  
  @keyframes slide-in {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  .image-container {
    animation: fade-in 1s ease-out;
  }
  
  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
/* home.component.css */

.animated-button {
    position: relative;
    overflow: hidden;
    border-radius: 25px;
  }
  
  .animated-button:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transition: all 0.5s ease;
    transform: translate(-50%, -50%);
  }
  
  .animated-button:hover:before {
    width: 0;
    height: 0;
  }
  
  .animated-button:hover {
    animation: pulse 1s infinite;
  }
  
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }
    
</style>
{% endblock %}

{% block content %}
{% load static %}
<div class="container">
    <div class="welcome-container">
      <div class="welcome-text">
        <h1>Welcome to Movie Buffs!</h1>
        <p>Discover your next favorite movie here. Explore a wide selection of films across various genres.</p>
        {% if not user.is_authenticated %}
        <div class="cta-buttons">
            <a class="btn btn-primary btn-lg animated-button" href="/login">Login</a>
        </div>
        {% endif %}
      </div>
      <div class="image-container">
        <img src="{% static 'movie-recom.jpg' %}" alt="Movie Recommendation">
      </div>
    </div>
  </div>

{% endblock %}
